<div class="card">
    <div class="dollar-logo">
        <div class="logo-circle">$</div>
        <div class="flex-column">
            <span class="title">Monthly Total</span>
            <span class="month-cost">{{monthlyCost() | currency: currencyCode()}}</span>
        </div>
    </div>
    <div class="flex-column per-year">
        <span class="title">Per Year</span>
        <span class="year-cost">{{yearCost() | currency: currencyCode()}}</span>
    </div>
</div>
