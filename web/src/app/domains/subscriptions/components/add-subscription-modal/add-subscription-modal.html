<div class="modal-backdrop" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">

        <div class="modal-header">
            <h2 class="modal-title">Add New Subscription</h2>
            <button class="close-button" (click)="closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px"
                    height="24px">
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                </svg>
            </button>
        </div>

        <form class="subscription-form" [formGroup]="subForm">

            <label for="service-name" class="form-label">Service Name</label>
            <input type="text" id="service-name" placeholder="e.g., Netflix, Spotify, Adobe...">
            <label for="monthly-price" class="form-label">Monthly Price</label>
            <div class="input-group">
                <span class="input-prefix">$</span>
                <input type="number" id="monthly-price" value="9.99" step="0.01" class="input-price">
            </div>

            <label for="payment-day" class="form-label">Payment Day (1-31)</label>
            <input type="number" id="payment-day" placeholder="15" min="1" max="31">

            <label for="category" class="form-label">Category</label>
            <div class="select-wrapper">
                <select id="category" class="select-input">
                    <option value="" disabled selected>Select a category</option>
                </select>
                <div class="select-arrow">â–¼</div>
            </div>

        </form>

        <div class="modal-footer">
            <button class="button-primary" type="submit" (click)="addSubscription()" [disabled]="!subForm.valid">Add Subscription</button>
            <button class="button-secondary" (click)="closeModal()" type="button">Cancel</button>
        </div>

    </div>
</div>
