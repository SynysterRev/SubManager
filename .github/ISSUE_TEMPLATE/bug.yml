name: Bug Report
description: Report a bug or issue
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: bug_description
    attributes:
      label: Bug description
      description: Describe what does not work, step by step.
      placeholder: "Description here"
    validations:
      required: true

  - type: checkboxes
    id: bug_type
    attributes:
      type: checkboxes
    attributes:
      label: Bug type
      options:
        - label: Backend
        - label: Frontend
        - label: Mobile
    validations:
      required: true
